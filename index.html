<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> NFT preview card component</title>


</head>
<body>


  <main>
    <div class="container">
      <div class="imgcontainer">
        <div class="svg"><img src="./images/icon-view.svg" alt=""></div>
      </div>
      
      <h1> <a href="">Equilibrium #3429</a> </h1>
      <p class="description">  Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li> <i class="ether"></i> 0.041 ETH</li>
        <li> <i class="clock"></i>3 days left</li>
      </ul>
      <hr>
      <div class="avatar">
        <div class="avatarbg">
        <img src="./images/image-avatar.png" alt="">
        </div>
        <p> Creation of <a href=""> Jules Wyvern</a></p>
      </div>
    </div>  
  </main>






  
  
 


</body>
</html>
